<DOCTYPE html>
    <html lang="pt_BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VIP Barber|Controle de barbearia </title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/partials/page-landing.css">
        <link rel="stylesheet" href="styles/partials/header.css">
        <link rel="stylesheet" href="styles/partials/cadastro.css">
        <link rel="stylesheet" href="styles/partials/forms.css">




        <link
            href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
            rel="stylesheet">
    </head>

    <body id="page-cadastro">
        <div id="container">
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/">
                        <img src="assets/back.svg" alt="Voltar">
                    </a>
                    <img src="assets/logo.svg" alt="Vipbarber">
                </div>

                <div class="header-content">
                    <strong>Faça o cadastro na plataforma</strong> </br>
                    <p>Preencha o formulario de cadastro</p>

            </header>

            <main>
                <form action="" id="create-class">
                    <fieldset>
                        <legend>Seus dados</legend>

                        <div class="input-block">
                            <label for="name">Nome Completo</label>
                            <input name="name" id="name" required>
                        </div>

                        <div class="input-block">
                            <label for="avatar">Seu Avatar</label>
                            <input name="avatar" id="avatar" type="url" required>
                        </div>

                        <div class="input-block">
                            <label for="contato">Seu contato</label>
                            <input name="contato" id="contato" type="number" required>
                        </div>

                        <div class="textarea-block">
                            <label for="bio">Seu status</label>
                            <textarea name="bio" id="bio" required></textarea>
                        </div>
                    </fieldset>

                    <div class="select-block">
                        <fieldset>
                              <label for="subject">Especialização</label>
                            <select name="subject" id="subject" required>
                                {% for subject in subjects %}
                                <option value="{{loop.index}}"> 
                                 {{subject}}
                                {% endfor %}
                            </select>
                    


                            <div class="input-block">
                                <label for="cost">Custo do corte <small>R$</small></label>
                                <input type="cost" id="cost" type="number">
                            </div>
                        </fieldset>
                    </div>


                    <fieldset id="schedule-items">
                        <legend>Hórarios disponiveis
                            <button id="add-time">+ Novo hórario</button>
                        </legend>
                        <div class="schedule-item">
                            <div class="select-block">
                                <label for="weekday">Dia da semana</label>
                                <select name="weekday[]" required>

                                    {% for weekday in weekdays %}
                                    <option value="{{loop.index0}}">
                                     {{weekday}}
                                    {% endfor %}
                                    </option>

                                    <option value="0">Domingo</option>
                                    <option value="1">Segunda-feira</option>
                                    <option value="2">Terça-feira</option>
                                    <option value="3">Quarta-feira</option>
                                    <option value="4">Quinta-feira</option>
                                    <option value="5">Sexta-feira</option>
                                    <option value="6">Sábado</option>
                                </select>
                            </div>

                            <div class="input-block">
                                <label for="time_from">Das</label>
                                <input type="time" id="time_from" name="time_from[]" required>
                            </div>

                            <div class="input-block">
                                <label for="time_to">Até</label>
                                <input type="time" id="time_from" name="time_from[]" required>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <footer>
                    <p><img src="/assets/warning.svg" alt="Aviso">
                        Importante! </br> Preencha todos dados
                    </p>
                    <button type="submit" form="create-class">Salvar</button>
                </footer>
            </main>
        </div>
    </body>

    <script src="scripts/main.js"></script>

    </html>
