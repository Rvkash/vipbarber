<DOCTYPE html>
    <html lang="pt_BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VIP Barber|Controle de barbearia </title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/partials/page-landing.css">
        <link rel="stylesheet" href="styles/partials/page-search.css">
        <link rel="stylesheet" href="styles/partials/header.css">
        <link rel="stylesheet" href="styles/partials/forms.css">




        <link
            href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
            rel="stylesheet">
    </head>

    <body id="page-search">
        <div id="container">
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/">
                        <img src="assets/back.svg" alt="Voltar">
                    </a>
                    <img src="assets/logo.svg" alt="Vipbarber">
                </div>

                <div class="header-content">
                    <strong>Estes são os hórarios disponíveis</strong> </br>

                    <form id="search">
                        <div class="select-block">
                            <label for="weekday" id="weekday">Dia da semana</label>
                            <select name="weekday" id="weekday">
                                <option value="0">Domingo</option>
                                <option value="1">Segunda-feira</option>
                                <option value="2">Terça-feira</option>
                                <option value="3">Quarta-feira</option>
                                <option value="4">Quinta-feira</option>
                                <option value="5">Sexta-feira</option>
                                <option value="6">Sábado</option>
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time">Hora</label>
                            <input name="name" id="time" type="time">
                        </div>
                        <button type="submit">Filtrar</button>
                    </form>
            </header>

            <main>
                <article class="barber-item">
                    <header>
                        <img src="https://images.unsplash.com/photo-1506277886164-e25aa3f4ef7f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=375&q=80"
                            alt="Rodrigo Santos">
                        <div>
                         <strong>Rodrigo Santos</strong>
                         <span>Barbeiro Profissional</span>
                        </div>
                    </header>
                    <p>Dando um talento no seu visual, cortes de cabelo com segurança da sua casa
                    </p>
                    <p> Trabalho com cabelos há mais de 10 anos, cortes degradê, pezinho, casual, undercut e outros.</p>

                    <footer>
                     <p>Preço/hora<strong>R$ 20,00</strong></p>
                     <button type="button"> <img src="assets/whatsapp.svg" alt="Whatsapp">Entrar em contato</button>
                    </footer>
                    
                </article>
            </main>
        </div>
    </body>

    </html>
