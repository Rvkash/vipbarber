<DOCTYPE html>
    <html lang="pt_BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VIP Barber|Controle de barbearia </title>
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/partials/page-landing.css">
        <link rel="stylesheet" href="/styles/partials/cadastro.css">
        <link rel="stylesheet" href="/styles/partials/header.css">
        <link rel="stylesheet" href="/styles/partials/forms.css">




        <link
            href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
            rel="stylesheet">
    </head>

    <body id="page-cadastro">
        <div id="container">
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/">
                        <img src="/assets/back.svg" alt="Voltar">
                    </a>
                    <img src="/assets/logo.svg" alt="Vipbarber">
                </div>

                <div class="header-content">
                    <strong>Faça o cadastro na plataforma</strong> </br>
                    <p>preencha o formulario de cadastro</p>

            </header>

            <main>
                <form action="" id="create-class">
                    <fieldset>
                        <legend>Seus dados</legend>

                        <div class="input-block">
                            <label for="name">Nome Completo</label>
                            <input name="name" id="name" required>
                        </div>

                        <div class="input-block">
                            <label for="avatar">Seu Avatar</label>
                            <input name="avatar" id="avatar" type="url" required>
                        </div>

                        <div class="input-block">
                            <label for="contato">Seu contato</label>
                            <input name="contato" id="contato" type="number" required>
                        </div>

                        <div class="textarea-block">
                            <label for="bio">Seu status</label>
                            <textarea name="bio" id="bio" required></textarea>
                        </div>

                    </fieldset>

                    <div class="select-block">
                        <fieldset>
                            <legend>Sua especialização</legend>
                            <select name="subject" id="subject" required>
                                <option value="Selecione uma opção"></option>
                                <option value="1">Corte Masculino</option>
                                <option value="2">Corte Feminino</option>
                                <option value="3">Masculino e Feminino</option>
                            </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo do corte <small>R$</small></label>
                        <input type="cost" id="cost" type="number" required>
                    </div>
                    </fieldset>
                </form>
            </main>
        </div>
    </body>

    </html>
